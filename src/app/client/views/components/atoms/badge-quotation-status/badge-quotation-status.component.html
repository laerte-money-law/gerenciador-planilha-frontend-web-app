<div class="badge rounded-pill badge-light-success fw-bold" *ngIf="status === STATUS_ENUM.APPROVED">Aprovado</div>
<div class="badge rounded-pill badge-light-warning fw-bold" *ngIf="status === STATUS_ENUM.PENDING">Pendente</div>
<div class="badge rounded-pill badge-light-danger fw-bold" *ngIf="status === STATUS_ENUM.REJECTED">Negado</div>

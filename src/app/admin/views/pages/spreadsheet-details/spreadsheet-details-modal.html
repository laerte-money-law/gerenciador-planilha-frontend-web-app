<div>
  <div class="modal-header">
    <h4 class="modal-title">Detalhes do Registro</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
    <form>
      <ng-container *ngFor="let entry of entries; let i = index">
        <div class="row mb-3 align-items-start">
          <label class="col-sm-4 col-form-label text-muted" style="word-break: break-word;">{{ entry[0] }}</label>
          <div class="col-sm-8">
            <!-- STATUS SELECT -->
            <select *ngIf="isStatusField(entry[0])"
                    class="form-select"
                    [(ngModel)]="editableData[entry[0]]"
                    [name]="'field_status_' + i">

                <option value="VALIDADO">VALIDADO</option>
                <option value="ANDAMENTO">ANDAMENTO</option>

            </select>

            <!-- INPUT NORMAL -->
            <input *ngIf="!isStatusField(entry[0]) && isPrimitive(entry[1])"
                  type="text"
                  class="form-control"
                  [(ngModel)]="editableData[entry[0]]"
                  [name]="'field_' + i" />
            <textarea *ngIf="isObject(entry[1])"
                      class="form-control"
                      rows="4"
                      [(ngModel)]="editableData[entry[0]]"
                      [name]="'field_obj_' + i"></textarea>
            <div *ngIf="entry[1] == null || entry[1] === ''" class="text-muted">-</div>
          </div>
        </div>
      </ng-container>
    </form>
    <hr />
    <h5 class="mt-2">Anexos</h5>
    <div *ngIf="isLoadingAttachments">Carregando...</div>
    <div *ngIf="!isLoadingAttachments && attachments.length === 0" class="text-muted">Nenhum anexo encontrado.</div>
    <div *ngIf="attachments.length > 0" class="list-group">
      <div *ngFor="let attachment of attachments" class="list-group-item list-group-item-action" role="button" (dblclick)="openAttachment(attachment.url)">
        <div class="fw-bold">{{ attachment.name }}</div>
        <div class="text-muted small">{{ attachment.description }}</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="cancel()">Cancelar</button>
    <button class="btn btn-secondary" (click)="openUpload()">Adicionar arquivo</button>
    <button class="btn btn-primary" (click)="save()" [disabled]="isSaving">
      <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2"></span>
      Salvar
    </button>
  </div>
</div>

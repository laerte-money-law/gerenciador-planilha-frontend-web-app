<div class="card">
    <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title flex-grow-1">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1 w-100">
                <i class="fa-solid fa-magnifying-glass fs-3 position-absolute ms-5">
                    <span class="path1"></span><span class="path2"> </span>
                </i>
                <input
                    type="text"
                    class="form-control form-control-solid ps-13"
                    placeholder="Pesquise pelo nome da Planilha, Cliente, Status"
                    autocomplete="off"
                />
            </div>
            <!--end::Search-->
        </div>
        <!--begin::Card title-->

        <!--begin::Card toolbar-->
        <div class="card-toolbar">
            <!--begin::Toolbar-->
            <div class="d-flex justify-content-end">
                <!--begin::Filter-->
                <input type="file" hidden #fileInput>
                <button role="button" class="btn btn-primary"
                        (click)="fileInput.click()">
                    <i class="fa-solid fa-plus fs-2"></i> Adicionar Planilha
                </button>
            </div>
            <!--end::Toolbar-->
        </div>
        <!--end::Card toolbar-->
    </div>

    <div class="card-body py-4">
        <!--begin::Table-->
        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div id="" class="table-responsive">
                <table
                    class="table table-striped align-middle table-row-dashed fs-7 gy-5 dataTable"
                    id="kt_table_users"
                    style="width: 100%"
                >
                    <thead>
                    <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0" role="row">
                        <th
                            class="min-w-125px dt-orderable-asc dt-orderable-desc"
                            data-dt-column="1"
                            rowspan="1"
                            colspan="1"
                            tabindex="0"
                        >
                            <span class="dt-column-title" role="button">Planilha</span>
                        </th>
                        <th
                            class="min-w-125px dt-orderable-asc dt-orderable-desc"
                            data-dt-column="2"
                            rowspan="1"
                            colspan="1"
                            tabindex="0"
                        >
                            <span class="dt-column-title" role="button">Serviço</span>
                        </th>
                        <th
                            class="min-w-125px dt-orderable-asc dt-orderable-desc"
                            data-dt-column="2"
                            rowspan="1"
                            colspan="1"
                            tabindex="0"
                        >
                            <span class="dt-column-title" role="button">Cliente</span>
                        </th>
                        <th
                            class="min-w-125px dt-orderable-asc dt-orderable-desc"
                            data-dt-column="3"
                            rowspan="1"
                            colspan="1"
                            tabindex="0"
                        >
                            <span class="dt-column-title" role="button">Adicionada em</span>
                        </th>
                        <th
                            class="min-w-125px dt-orderable-asc dt-orderable-desc"
                            data-dt-column="3"
                            rowspan="1"
                            colspan="1"
                            tabindex="0"
                        >
                            <span class="dt-column-title" role="button">Status</span>
                        </th>

                        <th class="text-gray-600 text-center min-w-100px dt-orderable-none" data-dt-column="6" rowspan="1" colspan="1">
                            <span class="dt-column-title">Ações</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody class="text-gray-600 fw-semibold">
                    <tr *ngFor="let spreadsheet of pagination.getPage()">

                        <td>
                            <a class="text-gray-600 text-hover-primary mb-1">{{ spreadsheet.name }}</a>
                        </td>
                        <td class="text-nowrap">
                            <a class="text-gray-800 text-hover-primary mb-1">{{ spreadsheet.servico }}</a>
                        </td>

                        <td class="text-nowrap">
                            <a class="text-gray-800 text-hover-primary mb-1">{{ spreadsheet.client }}</a>
                        </td>

                        <td>{{ formatDate(spreadsheet.createdAt) }}</td>

                        <td>
                            <app-badge-policy-status status="{{spreadsheet.status}}"></app-badge-policy-status>
                        </td>
                        <td class="text-end text-gray-600">
                                <span ngbDropdown container="body">
                                    <a
                                        role="button"
                                        class="btn btn-light btn-active-light-primary btn-flex btn-center btn-sm text-gray-600"
                                        ngbDropdownToggle
                                    >
                                        Ações
                                        <i class="fa-solid fa-angle-down fs-6 ms-2 text-gray-600"></i>
                                    </a>
                                    <!--begin::Menu-->
                                    <div
                                        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                                        ngbDropdownMenu
                                    >
                                        <!--begin::Menu item-->
                                        <div class="menu-item px-3">
                                            <a [routerLink]="[URLS.PATHS.ADMIN.DEPOSIT_INVOICE.ROOT()]" class="menu-link px-3">
                                                Acessar
                                            </a>
                                        </div>
                                        <!--end::Menu item-->

                                        <!--begin::Menu item-->
                                        <div class="menu-item px-3">
                                            <a href="#" class="menu-link px-3">Gerenciar Acesso</a>
                                        </div>
                                        <!--end::Menu item-->

                                        <div class="menu-item px-3">
                                            <a href="#" class="menu-link px-3">Exportar</a>
                                        </div>
                                    </div>
                                    <!--end::Menu-->
                                </span>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div id="" class="row">
                <div
                    id=""
                    class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start dt-toolbar"
                ></div>
                <!-- Paginação -->
                <div id="" class="row" *ngIf="pagination?.getTotalPages() > 1">
                    <div
                        id=""
                        class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start dt-toolbar"
                    ></div>
                    <div id="" class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                        <div class="dt-paging paging_simple_numbers">
                            <nav>
                                <ul class="pagination">
                                    <li class="dt-paging-button page-item" [class]="pagination?.isFirstPage() ? 'disabled' : ''">
                                        <button
                                            class="page-link previous"
                                            role="link"
                                            type="button"
                                            (click)="pagination?.goToPreviousPage()"
                                        >
                                            <i class="previous"></i>
                                        </button>
                                    </li>
                                    <li
                                        class="dt-paging-button page-item"
                                        *ngFor="let pageNumber of pagination?.getTotalPagesAsArray()"
                                        [ngClass]="{ active: pageNumber === pagination?.getCurrentPage() }"
                                    >
                                        <button class="page-link" role="link" type="button" (click)="pagination?.goToPage(pageNumber)">
                                            {{ pageNumber }}
                                        </button>
                                    </li>
                                    <li class="dt-paging-button page-item" [class]="pagination?.isLastPage() ? 'disabled' : ''">
                                        <button class="page-link next" role="link" type="button" (click)="pagination?.goToNextPage()">
                                            <i class="next"></i>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Table-->
    </div>
</div>

<div class="card">
    <div class="card-header border-0 pt-6">
        <!--begin::Card title-->
        <div class="card-title flex-grow-1">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1 w-100">
                <i class="fa-solid fa-magnifying-glass fs-3 position-absolute ms-5">
                    <span class="path1"></span><span class="path2"> </span>
                </i>
                <input
                    type="text"
                    class="form-control form-control-solid ps-13"
                    placeholder="Pesquise pelo nome ou CNPJ da empresa"
                    autocomplete="off"
                />
            </div>
            <!--end::Search-->
        </div>
        <!--begin::Card title-->

        <!--begin::Card toolbar-->
        <div class="card-toolbar">
            <!--begin::Toolbar-->
            <div class="d-flex justify-content-end">
                <!--begin::Filter-->
                <button type="button" class="btn btn-light-primary mx-3">
                    <i class="fa-solid fa-filter fs-2"><span class="path1"></span><span class="path2"></span></i> Filtro avançado
                </button>

                <!--end::Filter-->

                <!--begin::Add insurance-->
                <button type="button" class="btn btn-primary" [routerLink]="[URLS.PATHS.ADMIN.BILLING.CREATE()]">
                    <i class="fa-solid fa-plus fs-2"></i> Adicionar fatura
                </button>
                <!--end::Add insurance-->
            </div>
            <!--end::Toolbar-->
        </div>
        <!--end::Card toolbar-->
    </div>

    <div class="card-body py-4">
        <!--begin::Table-->
        <div id="kt_table_users_wrapper" class="dt-container dt-bootstrap5 dt-empty-footer">
            <div id="" class="table-responsive">
                <table class="table table-striped align-middle table-row-dashed fs-7 gy-5 dataTable" id="kt_table_users" style="width: 100%">
                    <thead>
                        <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0" role="row">
                            <th class="min-w-125px" rowspan="1" colspan="1">
                                <span class="dt-column-title" role="button">Empresa</span>
                            </th>
                            <th class="min-w-125px" rowspan="1" colspan="1">
                                <span class="dt-column-title" role="button">CNPJ</span>
                            </th>
                            <th class="min-w-125px" rowspan="1" colspan="1">
                                <span class="dt-column-title" role="button">Data fatura</span>
                            </th>
                            <th class="min-w-125px" rowspan="1" colspan="1">
                                <span class="dt-column-title" role="button">Período de cobrança</span>
                            </th>
                            <th class="min-w-125px" rowspan="1" colspan="1">
                                <span class="dt-column-title" role="button">Valor total</span>
                            </th>
                            <th class="min-w-125px" rowspan="1" colspan="1">
                                <span class="dt-column-title" role="button">Status</span>
                            </th>
                            <th class="text-center min-w-100px" rowspan="1" colspan="1">
                                <span class="dt-column-title">Ações</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 fw-semibold">
                        <tr>
                            <td><a class="text-gray-600 text-hover-primary mb-1 text-gray-600">Wayne Enterprises</a></td>
                            <td class="text-nowrap">12.345.678/0001-90</td>
                            <td>31/12/2025</td>
                            <td>01/11/2024 – 30/11/2025</td>
                            <td>R$ 1.250,00</td>
                            <td>
                                <span class="badge rounded-pill text-bg-warning">Em aberto</span>
                            </td>
                            <td class="text-end">
                                <span ngbDropdown container="body">
                                    <a
                                        role="button"
                                        class="btn btn-light btn-active-light-primary btn-flex btn-center btn-sm text-gray-600"
                                        ngbDropdownToggle
                                    >
                                        Ações
                                        <i class="fa-solid fa-angle-down fs-6 ms-2 text-gray-600"></i>
                                    </a>
                                    <!--begin::Menu-->
                                    <div
                                        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                                        ngbDropdownMenu
                                    >
                                        <!--begin::Menu item-->
                                        <div class="menu-item px-3">
                                            <a class="menu-link px-3"> Visualizar </a>
                                        </div>
                                        <!--end::Menu item-->
                                    </div>
                                    <!--end::Menu-->
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td><a class="text-gray-600 text-hover-primary mb-1">ACME Ltda</a></td>
                            <td class="text-nowrap">76.536.889/0001-98</td>
                            <td>19/09/2025</td>
                            <td>01/08/2025 – 30/08/2025</td>
                            <td>R$ 690,25</td>
                            <td>
                                <span class="badge rounded-pill text-bg-success">Pago</span>
                            </td>
                            <td class="text-end">
                                <span ngbDropdown container="body">
                                    <a
                                        role="button"
                                        class="btn btn-light btn-active-light-primary btn-flex btn-center btn-sm text-gray-600 "
                                        ngbDropdownToggle
                                    >
                                        Ações
                                        <i class="fa-solid fa-angle-down fs-6 ms-2 text-gray-600 "></i>
                                    </a>
                                    <!--begin::Menu-->
                                    <div
                                        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                                        ngbDropdownMenu
                                    >
                                        <!--begin::Menu item-->
                                        <div class="menu-item px-3">
                                            <a class="menu-link px-3"> Visualizar </a>
                                        </div>
                                        <!--end::Menu item-->
                                    </div>
                                    <!--end::Menu-->
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div id="" class="row">
                <div
                    id=""
                    class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start dt-toolbar"
                ></div>
                <div id="" class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                    <div class="dt-paging paging_simple_numbers">
                        <nav>
                            <ul class="pagination">
                                <li class="dt-paging-button page-item disabled">
                                    <button
                                        class="page-link previous"
                                        role="link"
                                        type="button"
                                        aria-controls="kt_table_users"
                                        aria-disabled="true"
                                        data-dt-idx="previous"
                                        tabindex="-1"
                                    >
                                        <i class="previous"></i>
                                    </button>
                                </li>
                                <li class="dt-paging-button page-item active">
                                    <button
                                        class="page-link"
                                        role="link"
                                        type="button"
                                        aria-controls="kt_table_users"
                                        aria-current="page"
                                        data-dt-idx="0"
                                    >
                                        1
                                    </button>
                                </li>
                                <li class="dt-paging-button page-item">
                                    <button class="page-link" role="link" type="button" aria-controls="kt_table_users" data-dt-idx="1">
                                        2
                                    </button>
                                </li>
                                <li class="dt-paging-button page-item">
                                    <button class="page-link" role="link" type="button" aria-controls="kt_table_users" data-dt-idx="2">
                                        3
                                    </button>
                                </li>
                                <li class="dt-paging-button page-item">
                                    <button
                                        class="page-link next"
                                        role="link"
                                        type="button"
                                        aria-controls="kt_table_users"
                                        data-dt-idx="next"
                                    >
                                        <i class="next"></i>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!--end::Table-->
    </div>
</div>
